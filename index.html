<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAS-1 | High-Value AI</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #0d1117;
            --sidebar-bg: #010409;
            --accent: #00d9ff;
            --text-main: #c9d1d9;
            --user-bubble: #21262d;
            --ai-bubble: #161b22;
            --border: #30363d;
        }

        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { margin: 0; background: var(--bg-dark); color: var(--text-main); display: flex; height: 100vh; }

        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .new-chat-btn {
            padding: 12px;
            border-radius: 8px;
            background: transparent;
            border: 1px solid var(--border);
            color: white;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .new-chat-btn:hover { color: var(--accent); border-color: var(--accent); }

        .history-section { flex: 1; overflow-y: auto; }

        .main-chat { flex: 1; display: flex; flex-direction: column; }

        .chat-header {
            padding: 15px 25px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
        }

        #chat-container {
            flex: 1;
            padding: 30px 15%;
            overflow-y: auto;
        }

        .message-row { display: flex; margin-bottom: 20px; }
        .user-row { justify-content: flex-end; }
        .ai-row { justify-content: flex-start; }

        .bubble {
            max-width: 75%;
            padding: 12px 18px;
            border-radius: 16px;
            line-height: 1.6;
        }

        .user-bubble {
            background: var(--user-bubble);
            color: white;
        }

        .ai-bubble {
            background: var(--ai-bubble);
            color: #e6edf3;
        }

        .input-area {
            padding: 20px 15%;
            border-top: 1px solid var(--border);
        }

        .input-box {
            display: flex;
            background: #161b22;
            border-radius: 12px;
            padding: 10px;
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            resize: none;
            outline: none;
            font-size: 15px;
        }

        button.send-btn {
            background: var(--accent);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<aside class="sidebar">
    <button class="new-chat-btn" onclick="startNewChat()">+ New Chat</button>
    <div class="history-section" id="history"></div>
</aside>

<main class="main-chat">
    <div class="chat-header">
        <strong style="color:var(--accent)">HAS-1</strong>
        <span style="font-size:12px">Session Memory Enabled</span>
    </div>

    <div id="chat-container"></div>

    <div class="input-area">
        <div class="input-box">
            <textarea id="user-input" rows="1" placeholder="Message HAS-1..."></textarea>
            <button class="send-btn" onclick="sendMessage()">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
</main>

<script>
    const API_URL = 'https://has1.onrender.com/chat';


    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');

    let sessionId = null;

    function appendMessage(text, isUser) {
        const row = document.createElement('div');
        row.className = 'message-row ' + (isUser ? 'user-row' : 'ai-row');

        const bubble = document.createElement('div');
        bubble.className = 'bubble ' + (isUser ? 'user-bubble' : 'ai-bubble');
        bubble.textContent = text; // SAFE against XSS

        row.appendChild(bubble);
        chatContainer.appendChild(row);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        appendMessage(text, true);
        userInput.value = '';

        try {
            const res = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text, session_id: sessionId })
            });

            const data = await res.json();

            if (data.session_id) sessionId = data.session_id;
            if (data.reply) appendMessage(data.reply, false);
            else appendMessage('Server error.', false);

        } catch (err) {
            appendMessage('Connection lost.', false);
        }
    }

    function startNewChat() {
        sessionId = null;
        chatContainer.innerHTML = '';
    }

    userInput.addEventListener('keydown', e => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });
</script>

</body>
</html>
